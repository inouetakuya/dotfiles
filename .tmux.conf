#=======================================
# Prefix
#=======================================
set -g prefix C-j
unbind C-b

#=======================================
# KeyBindings
#=======================================
# reload .tmux.conf
unbind r
bind r source-file ~/.tmux.conf \; display-message 'source-file ~/.tmux.conf'

# kill k
unbind k
bind k confirm-before "kill-window"

# split -h |
unbind 3
bind 3 split-window -h

# split -v |
unbind 5
bind 5 split-window -v

# ! break-pane
unbind 1
bind 1 break-pane

# x kill-pane
unbind 0
bind 0 confirm-before "kill-pane"

# w choose-window
unbind l
bind l choose-window

#=======================================
# Visual
#=======================================
set -g default-shell /usr/local/bin/zsh
set -g status-utf8 on
set -g status-interval 5
setw -g automatic-rename off

# status
set -g status-fg cyan
set -g status-bg black

# http://www.linuxized.com/2010/05/switching-from-gnu-screen-to-tmux/
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

# command/message line colors
set -g message-fg white
set -g message-bg blue
set -g message-attr bright

# ウィンドウを閉じたときにインデックス番号を詰める
set -g renumber-windows on

#=======================================
# enable mouse scroll on osx
#=======================================
setw -g mode-mouse off
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

#=======================================
# copy mode
#=======================================
# tmux のバージョンを 1.8 にアップデートして、クリップボードの設定 - Qiita [キータ]
# http://qiita.com/kkabetani/items/e37ac1e4e0b53c418a35

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#=======================================
# other settings
#=======================================
# バックスクロール行数（デフォルトは 2000）
set -g history-limit 10000

if "test -e ~/.tmux.conf.local" "source ~/.tmux.conf.local"

